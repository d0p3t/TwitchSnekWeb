<!doctype html>
<html lang="en" class="has-navbar-fixed-top">

<head>
    <meta charset="UTF-8">
    <title>Home | TwitchSnek Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <link rel="icon" type="image/png" href="images/logo.png" />
    <link rel="stylesheet" href="css/frappe-charts.min.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/bulma.min.css" />
    <link rel="stylesheet" href="css/main.css" />
</head>

<body>
    <nav class="navbar is-transparent is-fixed-top" role="navigation" aria-label="main navigation">
        <div id="specialShadow" class="bd-special-shadow" style="transform: scaleY(1);"></div>
        <div class="container">
            <div class="navbar-brand">
                <a class="navbar-item" href="/">
                    <img src="images/logo.png" alt="TwitchSnek Statistics in real-time from the live game at serpent.ai" width="28" height="28">
                </a>

                <button class="button navbar-burger" data-target="navMenu">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
            <div class="navbar-menu" id="navMenu">
                <div class="navbar-start">
                    <div class="navbar-item">
                        <span class="tag is-danger">v2-alpha</span>
                    </div>
                    <a class="navbar-item" href="/">Home</a>
                    <a class="navbar-item" href="/leaderboard.html">Leaderboard</a>
                    <a class="navbar-item" href="/how-to-play.html">How To Play</a>
                </div>
                <div class="navbar-end">
                    <div class="navbar-item">
                        <div class="field">
                            <div class="control">
                                <input class="input" type="text" placeholder="Search Player..." disabled>
                            </div>
                        </div>
                    </div>
                    <a class="navbar-item is-hidden-desktop-only" href="https://twitter.com/d0p3t" target="_blank">
                        <span class="icon" style="color: #55acee;">
                            <i class="fa fa-lg fa-twitter"></i>
                        </span>
                    </a>
                    <div class="navbar-item">
                        <div class="field is-grouped">
                            <p class="control">
                                <a class="bd-tw-button button" target="_blank" href="https://twitch.tv/serpent_ai" style="background-color: #6441a5;">
                                    <span class="icon" style="color: #fff;">
                                        <i class="fa fa-twitch"></i>
                                    </span>
                                    <span style="color: #fff;">
                                        Play Live
                                    </span>
                                </a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </nav>
    <section class="hero is-medium is-primary is-bold">
        <div class="hero-body">
            <div class="container has-text-centered">
                <h1 class="title">
                    TwitchSnek Dashboard
                </h1>
                <h2 class="subtitle">
                    <b>LIVE</b> game statistics for
                    <a href="https://twitch.tv/serpent_ai" target="_blank">Serpent.AI</a>'s Snake
                </h2>
            </div>
        </div>
    </section>
    <section class="info-tiles section">
        <div class="container">
            <div class="tile is-ancestor">
                <div class="tile is-parent has-text-centered">
                    <article class="tile is-child box is-danger">
                        <p class="title" id="totalplayers">0</p>
                        <p class="subtitle">Unique Players</p>
                    </article>
                </div>
                <div class="tile is-parent has-text-centered">
                    <article class="tile is-child box is-primary">
                        <p class="title" id="totalplayersday">0</p>
                        <p class="subtitle">Unique Players (24h)</p>
                    </article>
                </div>
                <div class="tile is-parent has-text-centered">
                    <article class="tile is-child box is-primary">
                        <p class="title" id="totalcommands">0</p>
                        <p class="subtitle">Commands Sent</p>
                    </article>
                </div>
                <div class="tile is-parent has-text-centered">
                    <article class="tile is-child box is-primary">
                        <p class="title" id="totalcommandsday">0</p>
                        <p class="subtitle">Commands Sent (24h)</p>
                    </article>
                </div>
            </div>
        </div>
    </section>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column">
                    <span class="tag is-info">Update</span>
                    <div id="directionChart" class="chart"></div>
                </div>
                <div class="column">
                    <span class="tag is-success">New</span>
                    <div id="alltimeChart" class="chart"></div>
                </div>
            </div>
            <div class="columns">
                <div class="column">
                    <span class="tag is-success">New</span>
                    <div id="topmonthChart" class="chart"></div>
                </div>
                <div class="column">
                    <span class="tag is-success">New</span>
                    <div id="dateChart" class="chart"></div>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="content has-text-centered">
            <p>
                <strong>TwitchSnek Stats</strong> made by
                <a href="https://twitter.com/d0p3t">d0p3t</a>.
            </p>
        </div>
    </footer>
    <script src="js/client.js"></script>
</body>

</html>
